<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory & Vendor Management</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="logo">AssetFlow</div>
      <nav>
        <ul>
          <li class="nav-link active" data-section="dashboard">Dashboard</li>
          <li class="nav-link" data-section="warehouse">Warehouse</li>
          <li class="nav-link" data-section="history">Transfer History</li>
          <li class="nav-link" data-section="vendor">Vendors</li>
          <li class="nav-link" data-section="reports">Reports</li>

        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <h1 class="page-title">Dashboard</h1>
        <div class="user-info">Welcome, Admin</div>
      </header>

      <!-- Dynamic Panels -->
      <section class="content-section" id="dashboard-section">Welcome to AssetFlow

      </section>
      <section class="content-section hidden" id="warehouse-section">
        
        <label>Location</label>
<select name="locationType" required>
  <option value="Warehouse">Warehouse</option>
  <option value="Store A">Store A</option>
  <option value="Store B">Store B</option>
</select>

<div class="warehouse-filter">
  <label>View by Location:</label>
  <select id="warehouseFilter">
    <option value="all">All</option>
    <!-- JS will populate options dynamically -->
  </select>
</div>


        <div class="warehouse-header">
    
  <h2>Inventory Tracking</h2>
  <div class="button-group">

    <button class="add-item-btn">+ Add Item</button> 
    <button class="transfer-item-btn">Transfer Item</button>
    <button class="scan-item-btn">ðŸ“· Scan Item</button>
  </div>
  
</div>



<div class="inventory-list" id="inventoryList">
  <!-- Inventory cards dynamically injected here -->
</div>

      </section>

     <section id="history-section" class="content-section hidden">

  <h2>Transfer History</h2>
  <div class="table-scroll">
  <table id="transferHistoryTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>From</th>
        <th>To</th>
      </tr>
    </thead>
    <tbody>
      <!-- Transfer records will be injected here -->
    </tbody>
  </table>
  </div>
</section>


      <section class="content-section hidden" id="vendor-section"></section>
      <section class="content-section hidden" id="reports-section"></section>
    </main>

    <!-- Modal Overlay -->
    <div class="modal-overlay hidden">
      <div class="modal-box">
        <span class="close-btn">&times;</span>
        <div class="modal-content"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="transfer-history.js"></script>
</body>
</html>
